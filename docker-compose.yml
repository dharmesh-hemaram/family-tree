version: '3.8'

services:
  neo4j:
    image: neo4j:5.13
    container_name: family-tree-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - family-tree-network

  application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-tree-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SPRING_NEO4J_AUTHENTICATION_USERNAME=neo4j
      - SPRING_NEO4J_AUTHENTICATION_PASSWORD=password
    depends_on:
      - neo4j
    networks:
      - family-tree-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  family-tree-network:
    driver: bridge
